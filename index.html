<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with YouTube Music and To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <!-- Bootstrap Icons -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center">
            <i class="bi bi-alarm" style="margin-right: 10px;"></i> <!-- Ikon untuk Timer -->
            Pomodoro Timer
        </h1>
        
        <div class="row">
            <!-- Timer Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Timer</h2>
                        <div id="timer" class="text-center display-4">25:00</div>
                        <p id="timer-status" class="text-center text-muted">Work Time</p>
                        <div class="mt-3 text-center">
                            <button id="start-btn" class="btn btn-success">Start</button>
                            <button id="pause-btn" class="btn btn-warning">Pause</button>
                            <button id="reset-btn" class="btn btn-danger">Reset</button>
                        </div>
                        <div class="mt-4">
                            <label for="work-duration">Work Duration (minutes):</label>
                            <input type="number" id="work-duration" class="form-control" value="25">
                            <label for="break-duration" class="mt-2">Break Duration (minutes):</label>
                            <input type="number" id="break-duration" class="form-control" value="5">
                        </div>
                        <div class="mt-4">
                            <h5>Statistics</h5>
                            <p id="study-stats">Total Study Time: 0h 0m 0s</p>
                        </div>                        
                    </div>
                </div>
            </div>
            <!-- YouTube Music Player Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">YouTube Music Player</h2>
                        <div class="d-flex align-items-center mb-3">
                            <img id="thumbnail" src="" alt="Thumbnail" class="img-fluid rounded me-3" style="max-height: 100px; display: none;">
                            <div>
                                <p><strong>Now Playing:</strong> <span id="current-song">None</span></p>
                                <p><strong>Duration:</strong> <span id="current-time">0:00</span> / <span id="total-duration">0:00</span></p>
                            </div>
                        </div>
                        <div id="youtube-player" class="d-none"></div> <!-- Hidden iframe for audio playback -->
                        <div class="mt-3 text-center">
                            <button id="pause-music-btn" class="btn btn-warning">Pause Music</button>
                            <button id="skip-music-btn" class="btn btn-secondary">Skip Music</button>
                            <button id="loop-playlist-btn" class="btn btn-info">Toggle Loop</button>
                            <input type="text" id="music-query" class="form-control mt-2" placeholder="Search music (e.g., lofi beats)">
                            <button id="add-to-playlist-btn" class="btn btn-primary mt-2">Add to Playlist</button>
                            <input type="text" id="youtube-link" class="form-control mt-2" placeholder="Paste YouTube link (video/playlist)">
                            <button id="add-from-link-btn" class="btn btn-secondary mt-2">Add from Link</button>
                        </div>
                        <div class="mt-4">
                            <h5>Playlist</h5>
                            <div class="playlist-container">
                                <ul id="playlist" class="list-group"></ul>
                            </div>
                            <button id="clear-playlist-btn" class="btn btn-danger mt-2">Clear Playlist</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- To-Do List Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">To-Do Lists</h2>
                        <!-- Dropdown untuk kategori -->
                        <div class="mb-3">
                            <label for="todo-category" class="form-label">Category</label>
                            <select id="todo-category" class="form-select">
                                <option value="in-progress" selected>In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <!-- Daftar Tugas -->
                        <ul id="todo-list" class="list-group mb-3"></ul>
                        <!-- Input untuk Menambahkan Tugas -->
                        <div class="input-group">
                            <input type="text" id="todo-input" class="form-control" placeholder="Add a new task">
                            <button id="add-todo-btn" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
    </div>
    <script src="script.js"></script>
</body>
</html>
